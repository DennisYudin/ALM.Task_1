name: DockerBranchTest

on:
  push:
    branches-ignore:
      - 'master'

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      
      - name: Set up JDK 10
        uses: actions/setup-java@v1
        with:
          java-version: 10.0.2
      
      - name: Maven Package
        run: mvn clean package --file ALM.Task_1/pom.xml -Dmaven.test.skip=true
      
      - name: Maven Verify
        run: mvn -B clean verify --file ALM.Task_1/pom.xml -Dmaven.test.skip=true
